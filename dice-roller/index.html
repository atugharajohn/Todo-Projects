<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>dice roller</title>
  </head>
  <body>
    <div class="dice-roller-container">
      <div class="container">
        <div class="header"><h1>let's play</h1></div>
        <div class="row">
          <div class="dice-col1">
            <h1>player 1</h1>
            <img src="/img/3.png" class="img1" />
          </div>
          <div class="dice-col2">
            <h1>player 2</h1>
            <img src="/img/4.png" class="img2" />
          </div>
        </div>
        <div class="submit-btn">
          <button class="btn">roll dice</button>
        </div>
        <h1 class="result">player 1 win</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
