<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>digital clock</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="clock-text">digital clock</h1>
        <div class="clock-container">
          <div class="time-text">
            <span class="hours_num">00</span>
            <span class="clock-label">hours</span>
          </div>
          <span class="colon">:</span>
          <div class="time-text">
            <span class="minutes_num">00</span>
            <span class="clock-label">minutes</span>
          </div>
          <span class="colon">:</span>
          <div class="time-text">
            <span class="seconds_num" style="width: 4rem">00</span>
            <span class="clock-label">seconds</span>
          </div>
          <div class="time-text">
            <span class="am_pm">AM</span>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
